<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>
        HelpCar
    </title>

    <meta charset="UTF-8" />

    <!--Link Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!--Link Font-Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!--Link Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    <!--Link Meu-CSS-->
    <link rel="stylesheet" href="static/css/HelpCarLogin.css" />

</head>

<body>
    <div class="container center-block">
        <div class="col-8 ">
            <form class="text-center">
                <img class="mb-4" src="Images/IconLogin.png" alt="icon" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Cadastro HelpCar</h1>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" required autofocus>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Senha</label>
                        <input type="password" class="form-control" id="inputPassword4" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCPF">CPF</label>
                        <input type="text" class="form-control cpf-mask" placeholder="Ex.: 000.000.000-00"
                            maxlength="14">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputDataNacimento">Data de Nascimento</label>
                        <input type="dataNacimento" class="form-control" placeholder="Ex.: dd/mm/aaaa" maxlength="10"
                            id="inputDataNacimento" required>
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputAddress2">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Ex: Av.Brasil - 1965"
                        required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" placeholder="Ex.: São Paulo" id="inputCity" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState" required>Estado</label>
                        <select id="inputState" class="form-control">
                            <option value="ET" selected>Escolha seu estado...</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">CEP</label>
                        <input type="text" class="form-control" placeholder="Ex.: 00000-000" maxlength="9"
                            id="inputZip">
                    </div>
                </div>

                <button type="submit" class="btn btn-danger">Cadastrar-se</button>

            </form>
        </div>
    </div>

</body>

</html>
